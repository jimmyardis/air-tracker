<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirTracker - EPB Narrative Writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-white font-sans">
    <div class="max-w-3xl mx-auto p-4">
        
        <div class="text-center mb-10 pt-8">
            <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 mb-2">AirTracker</h1>
            <p class="text-slate-400 text-lg">EPB Narrative Generator</p>
            <div class="mt-4 inline-flex items-center px-3 py-1 rounded-full bg-blue-900/30 border border-blue-500/30">
                <span class="w-2 h-2 rounded-full bg-green-400 mr-2"></span>
                <span class="text-xs text-blue-200 uppercase tracking-wider">New Narrative Standard (350 chars)</span>
            </div>
        </div>

        <div class="bg-slate-800 rounded-2xl p-6 mb-8 border border-slate-700 shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Log Accomplishment</h2>
                <span id="entryCount" class="bg-slate-700 px-3 py-1 rounded-lg text-sm font-mono">0 Logged</span>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-4">
                <button onclick="setCategory('performance')" id="cat-performance" class="cat-btn p-3 rounded-xl border border-blue-500/50 bg-blue-500/10 text-blue-300 hover:bg-blue-500/20 transition">ðŸš€ Mission</button>
                <button onclick="setCategory('leadership')" id="cat-leadership" class="cat-btn p-3 rounded-xl border border-slate-600 bg-slate-700/50 text-slate-400 hover:bg-purple-500/20 hover:text-purple-300 hover:border-purple-500/50 transition">ðŸ‘¥ Leading</button>
                <button onclick="setCategory('training')" id="cat-training" class="cat-btn p-3 rounded-xl border border-slate-600 bg-slate-700/50 text-slate-400 hover:bg-green-500/20 hover:text-green-300 hover:border-green-500/50 transition">ðŸ“š Improve</button>
                <button onclick="setCategory('other')" id="cat-other" class="cat-btn p-3 rounded-xl border border-slate-600 bg-slate-700/50 text-slate-400 hover:bg-orange-500/20 hover:text-orange-300 hover:border-orange-500/50 transition">ðŸ”§ Other</button>
            </div>

            <textarea id="entryInput" placeholder="What did you do? (e.g. Fixed 3 jets, trained 2 airmen, saved 4 hours)" 
                class="w-full bg-slate-900/50 border border-slate-600 rounded-xl p-4 text-lg focus:ring-2 focus:ring-blue-500 outline-none min-h-[120px]"></textarea>

            <div class="flex gap-3 mt-4">
                <button onclick="saveEntry()" class="flex-1 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 py-3 rounded-xl font-bold shadow-lg transition transform hover:scale-[1.02]">
                    Save to Log
                </button>
            </div>
        </div>

        <button id="generateBtn" onclick="generateNarratives()" class="hidden w-full bg-gradient-to-r from-emerald-600 to-teal-500 hover:from-emerald-500 hover:to-teal-400 py-4 rounded-2xl font-bold text-xl shadow-lg mb-8 transition transform hover:scale-[1.02] flex items-center justify-center gap-2">
            <span>âœ¨ Generate Narratives</span>
        </button>

        <div id="resultsArea" class="hidden space-y-6">
            </div>

        <div id="logArea" class="mt-12 border-t border-slate-800 pt-8">
            <h3 class="text-slate-500 font-bold uppercase tracking-wider text-sm mb-4">Your Logged Items</h3>
            <div id="logContent" class="space-y-3 text-slate-400 text-sm">
                <p class="text-center italic opacity-50">No entries yet.</p>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        // Pointing directly to your Vercel Backend
        const API_URL = 'https://airtracker-backend-i60u2uebc-jimmy-ardis-s-projects.vercel.app/api/generate-bullets';
        
        // --- STATE ---
        let entries = JSON.parse(localStorage.getItem('at_entries') || '[]');
        let currentCat = 'performance';

        // --- INIT ---
        updateUI();

        // --- FUNCTIONS ---
        function setCategory(cat) {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.className = 'cat-btn p-3 rounded-xl border border-slate-600 bg-slate-700/50 text-slate-400 transition';
            });
            const activeMap = {
                'performance': 'border-blue-500/50 bg-blue-500/10 text-blue-300',
                'leadership': 'border-purple-500/50 bg-purple-500/10 text-purple-300',
                'training': 'border-green-500/50 bg-green-500/10 text-green-300',
                'other': 'border-orange-500/50 bg-orange-500/10 text-orange-300'
            };
            document.getElementById(`cat-${cat}`).className = `cat-btn p-3 rounded-xl transition ${activeMap[cat]}`;
        }

        function saveEntry() {
            const txt = document.getElementById('entryInput').value.trim();
            if(!txt) return;
            
            entries.unshift({ id: Date.now(), text: txt, category: currentCat, date: new Date().toLocaleDateString() });
            localStorage.setItem('at_entries', JSON.stringify(entries));
            document.getElementById('entryInput').value = '';
            updateUI();
        }

        function updateUI() {
            document.getElementById('entryCount').innerText = `${entries.length} Logged`;
            
            // Show Generate button if we have entries
            const genBtn = document.getElementById('generateBtn');
            if(entries.length > 0) genBtn.classList.remove('hidden');
            else genBtn.classList.add('hidden');

            // Render Log
            const log = document.getElementById('logContent');
            if(entries.length === 0) log.innerHTML = '<p class="text-center italic opacity-50">No entries yet.</p>';
            else {
                log.innerHTML = entries.map(e => `
                    <div class="bg-slate-800/50 p-3 rounded border border-slate-700 flex justify-between items-start">
                        <span class="text-slate-300">${e.text}</span>
                        <span class="text-xs uppercase ml-3 px-2 py-1 rounded bg-slate-700 text-slate-400">${e.category}</span>
                    </div>
                `).join('');
            }
        }

        async function generateNarratives() {
            const btn = document.getElementById('generateBtn');
            const results = document.getElementById('resultsArea');
            
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Writing Narratives...`;
            btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ entries })
                });
                
                if(!res.ok) throw new Error('Failed to connect');
                
                const data = await res.json();
                renderResults(data.bullets || []);

            } catch (err) {
                alert('Connection Error: Make sure backend is deployed!');
                console.error(err);
            } finally {
                btn.innerHTML = `âœ¨ Generate Narratives`;
                btn.disabled = false;
            }
        }

        function renderResults(data) {
            const area = document.getElementById('resultsArea');
            area.innerHTML = '';
            area.classList.remove('hidden');

            // Helper to render a category section
            const renderSection = (title, items, color) => {
                if(!items || items.length === 0) return '';
                return `
                    <div class="bg-slate-800 border border-slate-700 rounded-2xl p-6">
                        <h3 class="text-xl font-bold mb-4 ${color}">${title}</h3>
                        <div class="space-y-4">
                            ${items.map(item => `
                                <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-700 hover:border-slate-500 transition group">
                                    <p class="text-slate-200 leading-relaxed font-serif text-lg mb-2">${item.bullet}</p>
                                    <div class="flex justify-between items-center text-xs text-slate-500 font-mono">
                                        <span>${item.chars} chars / 350 max</span>
                                        <button class="text-blue-400 opacity-0 group-hover:opacity-100 transition" onclick="navigator.clipboard.writeText('${item.bullet.replace(/'/g, "\\'")}')">Copy Text</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            };

            area.innerHTML += renderSection('Mission Execution', data.performance, 'text-blue-400');
            area.innerHTML += renderSection('Leadership & Followership', data.leadership, 'text-purple-400');
            area.innerHTML += renderSection('Whole Airman Concept', data.training, 'text-green-400');

            // Scroll to results
            area.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
