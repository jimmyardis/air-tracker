<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirTracker - Accomplishment Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-white font-sans">
    <div class="max-w-3xl mx-auto p-4">
        
        <div class="text-center mb-10 pt-8">
            <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 mb-2">AirTracker</h1>
            <p class="text-slate-400 text-lg">Track Now. Write Later.</p>
        </div>

        <div class="bg-slate-800 rounded-2xl p-6 mb-8 border border-slate-700 shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Log New Win</h2>
                <span id="entryCount" class="bg-slate-700 px-3 py-1 rounded-lg text-sm font-mono">0 Logged</span>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="setCategory('performance')" id="cat-performance" class="cat-btn p-4 rounded-xl border border-blue-500/50 bg-blue-500/10 text-blue-300 transition flex items-center justify-center font-semibold shadow-sm">
                    Job Performance
                </button>
                <button onclick="setCategory('leadership')" id="cat-leadership" class="cat-btn p-4 rounded-xl border border-slate-600 bg-slate-700/50 text-slate-400 transition flex items-center justify-center font-semibold">
                    Leadership
                </button>
                <button onclick="setCategory('training')" id="cat-training" class="cat-btn p-4 rounded-xl border border-slate-600 bg-slate-700/50 text-slate-400 transition flex items-center justify-center font-semibold">
                    Self-Improvement
                </button>
                <button onclick="setCategory('other')" id="cat-other" class="cat-btn p-4 rounded-xl border border-slate-600 bg-slate-700/50 text-slate-400 transition flex items-center justify-center font-semibold">
                    Other
                </button>
            </div>

            <textarea id="entryInput" placeholder="Brain dump here... (e.g. Fixed 3 jets, trained 2 airmen, saved 4 hours)" 
                class="w-full bg-slate-900/50 border border-slate-600 rounded-xl p-4 text-lg focus:ring-2 focus:ring-blue-500 outline-none min-h-[120px]"></textarea>

            <div class="flex gap-3 mt-4">
                <button onclick="saveEntry()" class="flex-1 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 py-3 rounded-xl font-bold shadow-lg transition transform hover:scale-[1.02]">
                    Save to Log
                </button>
            </div>
        </div>

        <button id="generateBtn" onclick="generateNarratives()" class="hidden w-full bg-gradient-to-r from-emerald-600 to-teal-500 hover:from-emerald-500 hover:to-teal-400 py-4 rounded-2xl font-bold text-xl shadow-lg mb-8 transition transform hover:scale-[1.02] flex items-center justify-center gap-2">
            <span>âœ¨ Organize & Polish Log</span>
        </button>

        <div id="resultsArea" class="hidden space-y-6">
            </div>

        <div id="logArea" class="mt-12 border-t border-slate-800 pt-8">
            <h3 class="text-slate-500 font-bold uppercase tracking-wider text-sm mb-4">Current Log (Brain Dump)</h3>
            <div id="logContent" class="space-y-3 text-slate-400 text-sm">
                <p class="text-center italic opacity-50">No entries yet.</p>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        // UPDATED: Using the PRODUCTION URL from your screenshot
        const API_URL = 'https://airtracker-backend.vercel.app/api/generate-bullets';
        
        // --- DATA RESCUE MISSION ---
        // 1. Grab data from both possible storage locations
        const oldData = JSON.parse(localStorage.getItem('milAccomplishments') || '[]');
        const newData = JSON.parse(localStorage.getItem('at_entries') || '[]');
        
        // 2. Merge them (removing duplicates)
        let entries = [...oldData, ...newData].filter((v,i,a)=>a.findIndex(t=>(t.id === v.id))===i);
        
        // 3. Save back to the main storage key
        localStorage.setItem('milAccomplishments', JSON.stringify(entries));
        
        let currentCat = 'performance';

        // --- INIT ---
        updateUI();

        // --- FUNCTIONS ---
        function setCategory(cat) {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.className = 'cat-btn p-4 rounded-xl border border-slate-600 bg-slate-700/50 text-slate-400 transition flex items-center justify-center font-semibold';
            });
            const activeMap = {
                'performance': 'border-blue-500/50
